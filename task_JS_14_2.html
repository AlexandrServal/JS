<html><!--Стандартная функция isFinite является ли переданное значение конечным числом-->
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1 id="res"></h1>
        <script>
            var nr=45*567+890*567, result;
            result=(isFinite(nr))?" Является числом ":" Не является числом";
            document.getElementById("res").innerHTML=" Расчитанное число "+ result;
        </script>

    </body>
</html>
