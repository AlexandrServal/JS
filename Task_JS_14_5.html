<html><!--Стандартная функция parseInt возвращает число содержит строку символов в качестве исходных данных-->
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1 id="res"></h1>
        <script>
            var nr="Число 777", result;
            result=parseInt(nr);
            document.getElementById("res").innerHTML=result;
        </script>

    </body>
</html>
