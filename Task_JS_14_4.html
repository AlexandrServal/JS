<html><!--Стандартная функция parseFloat возвращает числовое значение в строке сомволов-->
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1 id="res"></h1>
        <script>
            var number="-456.78 numar", result;
            result=parseFloat(number);
            document.getElementById("res").innerHTML=result;
        </script>

    </body>
</html>
