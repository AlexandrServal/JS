<html><!--Стандартная функция eval Вычисление значения-->
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1 id="res">

        </h1>
        <script>
            var string="2+2*2", result;
            result=eval(string);
            document.getElementById("res").innerHTML=" Результат расчета "+ result;
        </script>

    </body>
</html>
