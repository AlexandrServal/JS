<html><!--Стандартная функция isNaN является ли числом указанный аргумент-->
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1 id="res"></h1>
        <script>
            var number=45*567+890*567, result;
            result=(isNaN(number))?" Не является числом":" Является числом";
            document.getElementById("res").innerHTML=result;
        </script>

    </body>
</html>
